<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring 2026: Math 291 Homework</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #e8e8e8 0%, #d0d0d0 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0369a1 0%, #0284c7 50%, #0ea5e9 100%);
            color: white;
            padding: 60px 40px;
            position: relative;
            overflow: hidden;
            clip-path: ellipse(150% 100% at 50% 0%);
        }

        .header::before {
            content: '';
            position: absolute;
            top: -20%;
            right: 10%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -10%;
            left: 15%;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header-content h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .header-content .subtitle {
            font-size: 1.2em;
            opacity: 0.95;
        }

        .back-button {
            display: inline-block;
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
            text-decoration: none;
            margin-top: 20px;
            font-size: 1.1em;
            padding: 12px 24px;
            border-radius: 8px;
            border: 2px solid white;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: 500;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .main-content {
            padding: 50px 40px;
        }

        .note-section {
            background: linear-gradient(135deg, #fff7ed 0%, #ffedd5 100%);
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #f97316;
            margin-bottom: 40px;
        }

        .note-text {
            color: #7c2d12;
            font-size: 1.05em;
        }

        .homework-entry {
            margin-bottom: 40px;
            padding: 25px;
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
            border-radius: 15px;
            border-left: 4px solid #0369a1;
        }

        .homework-date {
            font-weight: 600;
            color: #0369a1;
            font-size: 1.3em;
            margin-bottom: 15px;
        }

        .homework-content {
            color: #555;
            margin-left: 20px;
        }

        .section-divider {
            height: 3px;
            background: linear-gradient(90deg, #0369a1 0%, transparent 100%);
            margin: 40px 0;
        }

        @media (max-width: 768px) {
            .header-content h1 {
                font-size: 1.8em;
            }

            .main-content {
                padding: 30px 20px;
            }

            .homework-entry {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>Spring 2026: Math 291 Homework</h1>
                <p class="subtitle">Honors Elementary Linear Algebra</p>
                <a href="2026 Math 291.html" class="back-button">‚Üê Back to Course Page</a>
            </div>
        </div>

        <div class="main-content">
            <div class="note-section">
                <p class="note-text">
                    Any page and section numbers in the assignments below refer to Heffron's text.
                </p>
            </div>

            <div class="homework-entry">
                <div class="homework-date">Tuesday, January 20</div>
                <div class="homework-content">
                    <!-- Homework problems will be added here as the semester progresses -->
                </div>
            </div>

            <!-- Additional homework entries will be added here throughout the semester -->
        </div>
    </div>
</body>
</html>
